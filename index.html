<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome books</title>
</head>
<body>
    <main class="books">
        
        <section id="list">
          <h1>All Awesome Books</h1>
          <table>
            <thead>
              <tr>
                <th class="ti1">Title</th>
                <th class="ti2">Author</th>
                <th> </th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
          <hr>
        </section>
        
        <form id="book-form">
          <h3>Add a new book</h3>
          <input type="text" placeholder="Title" class="book-name" id="title" required>
          <br>
          <br>
          <input type="text" placeholder="Author" class="author-name"  id="author" required>
          <br>
          <br>
          <button type="submit" class="add-btn">Add</button>
        </form>

        
    </main>
    <script src="./js/book.js"></script>
</body>
</html>
